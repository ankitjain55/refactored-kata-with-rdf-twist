repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: Ruff (lint)
        entry: uv run ruff check --fix python/
        language: system
        pass_filenames: false

      - id: ruff-format
        name: Ruff (format)
        entry: uv run ruff format python/
        language: system
        pass_filenames: false